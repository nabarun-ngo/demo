name: Election Results Change Tracker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 min

jobs:
  track-results:
    runs-on: ubuntu-latest

    steps:
      # ================================
      # STEP 0: Checkout Repo
      # ================================
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ================================
      # STEP 1: LOGIN
      # ================================
      - name: Login to ElectionRunner
        id: login
        env:
          LOGIN_URL: "https://electionrunner.com/api/auth/login"
          EMAIL: ${{ secrets.ELECTIONRUNNER_EMAIL }}
          PASSWORD: ${{ secrets.ELECTIONRUNNER_PASSWORD }}
        run: |
          echo "âž¡ï¸ Logging in..."

          LOGIN_RESPONSE=$(curl -s "$LOGIN_URL" \
            -H "accept: application/json, text/plain, */*" \
            -H "content-type: application/json" \
            --data-raw "{\"email\":\"$EMAIL\",\"password\":\"$PASSWORD\"}")

          TOKEN=$(echo "$LOGIN_RESPONSE" | jq -r '.token')

          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "âŒ Login failed"
            exit 1
          fi

          echo "âœ… Login success"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      # ================================
      # STEP 2: FETCH RESULTS
      # ================================
      - name: Fetch Election Results
        id: fetch
        env:
          RESULTS_URL: "https://electionrunner.com/api/elections/452621/results"
          TOKEN: ${{ steps.login.outputs.token }}
        run: |
          echo "âž¡ï¸ Fetching results..."
          curl -s "$RESULTS_URL" \
            -H "accept: application/json" \
            -H "authorization: Bearer $TOKEN" \
            -o latest-results.json

          echo "âœ… Results downloaded"

      # ================================
      # STEP 3: COMPARE WITH LAST SNAPSHOT
      # ================================
      - name: Detect Change
        id: compare
        run: |
          TIMESTAMP=$(date -u "+%Y-%m-%d %H:%M:%S UTC")

          # File where last snapshot is stored
          SNAPSHOT_FILE="snapshot.json"

          # If snapshot does not exist yet
          if [ ! -f "$SNAPSHOT_FILE" ]; then
            echo "ðŸ“Œ No previous snapshot found. Saving first snapshot."
            cp latest-results.json $SNAPSHOT_FILE
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "change_time=$TIMESTAMP" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Compare JSON files
          if cmp -s latest-results.json $SNAPSHOT_FILE; then
            echo "âœ… No change detected at $TIMESTAMP"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”¥ RESULTS CHANGED at $TIMESTAMP"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "change_time=$TIMESTAMP" >> $GITHUB_OUTPUT

            echo "ðŸ“Œ New JSON:"
            cat latest-results.json

            # Update snapshot
            cp latest-results.json $SNAPSHOT_FILE
          fi

      # ================================
      # STEP 4: UPLOAD ARTIFACT WHEN CHANGED
      # ================================
      - name: Upload Changed Results Artifact
        if: steps.compare.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: election-results-changed-${{ github.run_id }}
          path: latest-results.json

      # ================================
      # STEP 5: COMMIT UPDATED SNAPSHOT BACK TO REPO
      # ================================
      - name: Commit Snapshot Update
        if: steps.compare.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add snapshot.json
          git commit -m "Election results changed at ${{ steps.compare.outputs.change_time }}"
          git push
